reinforcerhombusisland:0 "Reinforce Rhombus Island "
reinforcerhombusisland_desc:0 "With the Rhombus Island Trade Outpost created we must ensure that we are capable of effectively protecting the Outpost. As such we have devised a plan to create a massive wall of defenses to avoid any threats to the Outpost.  "
crushallwhooppose:0 "Crush All Who Oppose "
crushallwhooppose_desc:0 "With the Rebels destroyed we must crush anyone who did not support our seizure of the Water Tower. "
thedeal:0 "The Deal "
thedeal_desc:0 "The Brotherhood has agreed to give us access to their schematics of T-45D Power Armor in return for Advanced Technology. "
