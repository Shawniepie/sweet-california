serviceforwater_desc:0 "With complete control over the Water Tower we now control the life of the Hub. Many wastelanders are to poor to afford the water so we have devised an idea to have them join the Armed Forces in return for Water. "
technologicalsanctuary:0 "Technological Sanctuary "
technologicalsanctuary_desc:0 "With our acceptance of advanced technology we have become an absolute Technological Sanctuary with traders and settlers bringing in pre-war technology in droves. "
jointhenewcaliforniarepublic:0 "Join The New California Republic "
jointhenewcaliforniarepublic_desc:0 "The time has come and we must make the final step to ensure our democratic ideals. We must hold another referendum to join the New California Republic. "
