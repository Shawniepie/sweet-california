reinforceyuma_desc:0 "With the Yuma Trade Outpost created we must ensure that we are capable of effectively protecting the Outpost. As such we have devised a plan to create a massive wall of defenses to avoid any threats to the Outpost.  "
reinforcewinterharbor:0 "Reinforce Winter Harbor "
reinforcewinterharbor_desc:0 "With the Winter Harbor Trade Outpost created we must ensure that we are capable of effectively protecting the Outpost. As such we have devised a plan to create a massive wall of defenses to avoid any threats to the Outpost.  "
thegrandfleet:0 "The Grand Fleet "
thegrandfleet_desc:0 "With our Warship production mainstreamed we are now on our way to becoming just like the great nation of Venice however to do this we must create the most powerful fleet in the Wasteland. "
