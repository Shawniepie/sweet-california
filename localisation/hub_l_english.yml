thebarons:0 "The Barons "
thebarons_desc:0 "We are alone within the Wasteland. With democracies across the California Region we must secure our rule. To do so we must look North to the Barons Republic to act as a counterweight to the New California Republic and the Boneyard."
demandthousandoaks:0 "Demand Thousand Oaks "
demandthousandoaks_desc:0 "With the Hubs newfound military capabilities we must now demand our rightful lands of Thousand Oaks from the Boneyard State doing this will give us direct access to the Pacific Ocean."
demandbakersfield:0 "Demand Bakersfield "
demandbakersfield_desc:0 "The Brotherhood continues to protect the settlement of Bakersfield. However they have proved all but incompetent at keeping the cities population safe and secure. We must take it upon ourselves to protect the city. "
transportgoods:0 "Explore New Ways To Transport Goods" 
transportgoods_desc:0 "Since we first established our first trade routes our products have been transported solely by foot or by Brahmin and Wagon. If we are to continue to remain the most dominate in trade we have no choice but to explore other means of travel." 
mechanizedtransportation:0 "Mechanized Transportation" 
mechanizedtransportation_desc:0 "Before the war commodities were transported mainly via Mechanized Vehicles. Now all that lays on the desolate roads of California are hundreds of thousands of these rotting husks however our Merchants believe they can get some of these husks operational."
ScrapYard:0 "Explore The San Gabriel Scrap Yard" 
ScrapYard_desc:0 "Our scouts have discovered a large Scrap Yard in San Gabriel filled with thousands of vehicles. Although none of them are in anyway operational our mechanics believe that they can get a large amount of them in workable condition. "
CrimsonCaravansMechanizedCorps:0 "The Crimson Caravans Mechanized Corps"
CrimsonCaravansMechanizedCorps_desc:0 " After months of work we have finally managed to get enough Vehicles operational to create an Official Mechanized Corps to help us transport cargo in mass in the California region ensuring we can dominate trade in the region."
TheSea:0 " The Sea" 
TheSea_desc:0 "Before the war millions of tons of Cargo came into the harbors of California daily. Now all that litters the harbors of California are thousands of rotted husks. However in recent years wastelanders have managed to get smaller ships operational and have begun trading across the Rivers of California. If we are to ensure trade dominance we must begin trading by sea."
EmployNavalGuild:0 " Employ The San Gabriel Naval Guild" 
EmployNavalGuild_desc:0 "The Hub has little capabilities at the moment to construct a true merchant fleet. However the San Gabriel Naval Guild possess a large and powerful fleet. With effective diplomatic maneuvering and a little bribing we could easily gain control of this fleet."
AbsorbNavalGuild:0 "Absorb The San Gabriel Naval Guild" 
AbsorbNavalGuild_desc:0 "Our Merchants have managed to bribe their way into the San Gabriel Naval Guild’s Leadership which in turn has led to them agreeing to being absorbed by the Crimson Caravan. Doing this would allow us to commandeer their entire trade fleet giving us capabilities in protecting our convoys."
FlyingMachines:0 "Flying Machines" 
FlyingMachines_desc:0 "Airplanes revolutionized travel for mankind. However since the Great War almost all planes are completely unoperational. However our mechanics believe that they if enough work is put into repairing some of the desolate airships soon we can possess a small fleet." 
ExploreAirfield:0 "Explore Meadows Airfield" 
ExploreAirfield_desc:0 "Our Mechanics believe that they can restore several of the Pre-War Military Transports to a fully operational condition. This will without a doubt be a very costly operation but if successful we will be the first nation to possess airpower in the known Wasteland since the Enclave." 
EscortPlanes:0 "Crimson Caravan Escort Planes" 
EscortPlanes_desc:0 "By the off chance that our Transports were to ever come under attack by unknown enemies our mechanics have managed to commission a small fleet of fighters to escort our Transports during their trips." 
JackOfAllTrades:0 "A True Jack Of All Trades" 
JackOfAllTrades_desc:0 "We have finally achieved true Trade Dominance in the Wasteland. Our Mechanized Vehicles are a frequent sight on the I-15. Our Trade Ships have turned the desolate ports of the Boneyard and San Francisco into lively trade outposts and our Aerial Fleet can be seen occasionally flying over the wastelands of California."
 




