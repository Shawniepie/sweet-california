expandmercenaryoperations:0 "Expand Mercenary Operations "
expandmercenaryoperations_desc:0 "For years our caravans have been consistently at risk of being attacked by raiders. If we are to ever become a true Economic Super Power we need to employ more Caravan Guards to protect our merchandise  "
