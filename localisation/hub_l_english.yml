thesecondmerchantwar_desc:0 "We have successfully captured the Water Tower! However the citizens of the Hub will not let this go without a fight. They have risen up in the hundred in a desperate attempt to stop us. "
persuadethebrotherhood:0 "Persuade The Brotherhood "
persuadethebrotherhood_desc:0 "Although the Common Energy Weapons were gladly accepted we need to gain access to more advanced technologies such as Power Armor to this we must persuade the Brotherhood to give up this technology. "
fightforourrights:0 "Fight For Our Rights "
fightforourrights_desc:0 "The Merchants have sent their army of Mercenaries to stop us. It will no doubt be a devastating battle but it will ensure the future of the Hub. "
