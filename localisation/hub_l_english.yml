theimpenetrablecity:0 "The Impenetrable City "
theimpenetrablecity_desc:0 "With the walls of The Hub finished our Contractors have suggested we further expand them to make them capable of withstanding a siege of massive scale. Although this will be an expensive process it will ensure the security of the city. "
breachtheaquifer:0 "Breach the Aquifer "
breachtheaquifer_desc:0 "To maximise our water trading capabilities we must breach the Aquifer underneath the Oasis to get a near unlimited supply of water."
thehubsfreeeconomiczone:0 "The Hubs Free Economic Zone "
thehubsfreeeconomiczone_desc:0 "With our Industries effectively jumpstarted. We have decided to create a Free Economic Zone within The Hub to help encourage businesses to invest within the city. "
createthehubstechnologicalinstitute:0 "Create The Hub's Technological Institute"
createthehubstechnologicalinstitute_desc:0 "We control nearly every aspect of trade within California other than Advanced Technologies. Our scientists believe that if we were to create a Technological Institute we may be capable of mass producing advanced technologies. "
establishnewtradeposts:0 "Establish New Trade Posts "
establishnewtradeposts_desc:0 "With the Council fully supporting the Venice Plan we must begin preparations to form new Trade Posts. This will require a massive amount of effort to create a capable navy to ensure we are capable of supplying these Trade Routes. "
seizethewater:0 "Seize The Water "
seizethewater_desc:0 "Our ancestors attempted to seize the Water Tower a hundred years ago and failed. This time we will not. If we manage to successfully secure the Water Tower we will control The Hub's entire population forcing them to accept our uncontested rule. "
focusontechnology:0 "Focus On Technology "
focusontechnology_desc:0 "With improved relations with the Brotherhood of Steel. We have managed to procure advanced technologies that have given us insight on furthering our research. "
taketothestreets:0 "Take To The Streets "
taketothestreets_desc:0 "The time has come! We must take to the streets and demand the formation of a Democratic System! We will stop at nothing to achieve this! "
gainthesupportofthepeople:0 "Gain The Support of The People "
gainthesupportofthepeople_desc:0 "Deckers propaganda has been highly effective thus far. The majority of the people stand behind him. Already settlers have begun assaulting Merchants and their guards. The time for revolution is near! "
