reinforcethecity:0 "Reinforce The City "
reinforcethecity_desc:0 "The Hub is one of the largest cities in the Wasteland however it lacks proper defenses to ensure its capability of surviving a well planned assault. Our contractors have drawn blueprints for a wall to be made around the City to keep out unwanted intruders. "
expandthewatertrade:0 "Expand The Water Trade "
expandthewatertrade_desc:0 "Our merchants believe that if we were to expand the Oasis around the Hub we could produce more water to strengthen our trade"
jumpstartourindustries:0 "Jumpstart Our Industries "
jumpstartourindustries_desc:0 "To ensure the continued growth of the Hub we must invest heavily to help jumpstart our Industries to ensure they keep up with any possible competitors. "
theruinsoffillmore:0 "The Ruins of Fillmore "
theruinsoffillmore_desc:0 "The City of Fillmore is nothing more than a shattered city however we believe that prospectors may be capable of making use of the metals that lay across the city. "
preparethenavalyards:0 "Prepare The Naval Yards "
preparethenavalyards_desc:0 "With our Trade Ships reaching as far as Arroyo and Dayglow we have began encountering Pirates that have on several occasions murdered entire convoys. We must rebuild our Naval Yards to build warships to allow us to protect our convoys. "
whychange:0 "Why Change? "
whychange_desc:0 "The Hub has survived under the rule of the Merchants for over one hundred years why change? If anything we should help the Merchants Consolidate their power to ensure continued prosperity. "
brotherhoodideals:0 "Brotherhood Ideals "
brotherhoodideals_desc:0 "To ensure our independence we must look towards the Brotherhood's Technology. We must strive towards collecting technology to ensure we have a technological edge over our enemies. "
democraticideals:0 "Democratic Ideals "
democraticideals_desc:0 "The Merchants have dominated the politics of the Hub for too long and have ignored the well being of the people. We must begin making preparations to seize power from the Merchants. "
thehubunderground:0 "The Hub Underground "
thehubunderground_desc:0 "The Hub Underground has simply been biding its time to seize control of the Hub although this will no doubt be difficult goal it is very plausible. "
