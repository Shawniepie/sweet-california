defendtheborders:0 "Defend The Borders "
defendtheborders_desc:0 "To help prevent our Caravans and Settlements from being attacked we should have frequent patrols along our borders to ensure raiders cannot effectively enter our territories. "
expandthewatertower:0 "Expand The Water Tower "
expandthewatertower_desc:0 "The Water Tower in the Center of the Hub has stayed the same since the town was discovered by Angus. With a little bit of work we could double the size of the water tower."
improveourtraderoutes:0 "Improve Our Trade Routes "
improveourtraderoutes_desc:0 "Infrastructure has long plagued the people of the Hub. Our trade caravans are continuously plagued by shattered roads. We believe that if we were to invest in repairing these Trade Routes it would improve our Trade Capabilities. "
repairthepowerplant:0 "Repair The Power Plant "
repairthepowerplant_desc:0 "The Old Fillmore Nuclear Power Plant seems to of been spared from the Great War. If we were to invest our resources in getting it operational we may begin exported electricity and nuclear fuel rods to nearby Settlements. "
theveniceplan:0 "The Venice Plan "
theveniceplan_desc:0 "One of our Head Merchants was reading books on Medieval History and began reading about the State of Venice. It appears that Venice made its Empire from trade alone and did so by controlling small trade posts across the Sea's. If we are to ever become a true power we must follow in their footsteps.  "
consolidatethemerchantspower:0 "Consolidate The Merchants Power "
consolidatethemerchantspower_desc:0 "The Merchants are the only true option to ensure continued prosperity within the Hub. To do this we must crush the squabbling peasants who want their voices to be heard. "
maxsontradeagreement:0 "Maxson Trade Agreement "
maxsontradeagreement_desc:0 "In return for trading Advanced Technologies and Water the Brotherhood of Steel has agreed to give us the schematics for Laser Rifles, "
crushthemonopolies:0 "Crush The Monopolies "
crushthemonopolies_desc:0 "The first step towards breaking the back of the Merchants is breaking apart their absolute monopolies on the Hubs Economy. Doing so will no doubt anger the Merchants but it must be done. "
deckersplan:0 "Deckers Plan "
deckersplan_desc:0 "The common wastelander within The Hub despises the Merchants and their elitists ways. Decker plans to make use of this hate for the Merchants to convince the citizens of the Hub to stand behind him. Already he has begun a propaganda campaign against the Merchants. "
