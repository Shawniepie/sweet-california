qualitystandards:0 "Quality Standards "
qualitystandards_desc:0 "With us expanding Mercenary Operations we have had a massive influx of Mercenaries interested in being employed as Caravan Guards however they are untrained and undisciplined additional funding to ensure proper training of our soldiers will put an end to this. "
