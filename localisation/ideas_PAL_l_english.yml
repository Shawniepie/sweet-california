l_english:
  pale_folk_photophobia: "Photophobia"
  pale_folk_photophobia_desc: "The Pale Folk have long suffered from a debilitating photophobia, forcing them to emerge from their subterranean dwellings only after sundown. The same affliction also grants them superior night vision, however."
  pale_folk_photophobia_goggles: "Photophobia Managed"
  pale_folk_photophobia_goggles_desc: "While they still prefer fighting in the dark, the Pale Folk are now much more effective combatants during the day thanks to shipments of darkened goggles from Vault City."
  pale_folk_pale_warriors: "Pale Warriors"
  pale_folk_pale_warriors_desc: "With their photophobia managed, many more Pale Folk are willing to rise up and fight for Vault City than before."
