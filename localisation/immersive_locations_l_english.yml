l_english:
 #Cities ------------------------------------------------------------
  vaultcity: "Urban - Vault City"
  vaultcity_desc: "\nVault City is a high-tech settlement in western Nevada, established by the dwellers of Vault 8 after the Great War."

  gecko: "Desert - Gecko"
  gecko_desc: "\nGecko is a ghoul town north-east of Vault City, founded in 2236."

  courtyard: "Desert - Courtyard"
  courtyard_desc: "\nThe Vault City courtyard area is the first district of Vault City an outsider enters and hardly an indicator of the splendour of the main city."

  newreno: "Urban - New Reno"
  newreno_desc: "\nNew Reno is a city upon the remains of Reno, located in western Nevada."

  sierraarmydepot: "Mountains - Sierra Army Depot"
  sierraarmydepot_desc: "\nThe Sierra Army Depot was once a regional storage area for the military's arms and munitions."

  modoc: "Mountains - Modoc"
  modoc_desc: "\nA dwindling collection of hill billies, Modoc is a small farming town built on the edge of the former Modoc National Forest."

  newvegas: "Urban - New Vegas"
  newvegas_desc: "\nNew Vegas, originally known as Las Vegas prior to the Great War in the Wasteland before Robert House revived its reconstruction, is a city built upon the remains of Las Vegas, located in southern Nevada."

  jacobstown: "Desert - Jacobstown"
  jacobstown_desc: "\nJacobstown sits at the same general location as the pre-war settlement of Mount Charleston, a small alpine community high in the mountains west of the Las Vegas Valley."

  bittersprings: "Desert - Bittersprings"
  bittersprings_desc: "\nIn the past century, Bitter Springs was used by the Great Khans as a semi-permanent community."

  nellis: "Desert - Nellis Air Force Base"
  nellis_desc: "\nA pre-War air force base that was once the United States Air Force Warfare Center and, after the war, became the home of the Boomers, a xenophobic group who were former occupants of Vault 34."

  bouldercity: "Desert - Boulder City"
  bouldercity_desc: "\nBoulder City is a minor location, mostly notable for its proximity to Hoover Dam and the 188 trading post."

  hooverdam: "Desert - Hoover Dam"
  hooverdam_desc: "\nHoover Dam, called the Old World Wall by Ulysses, is a concrete arch-gravity dam in the Black Canyon of the Colorado River."

  vault3: "Desert - Vault 3"
  vault3_desc: "\nVault 3 is one of the Vault-Tec vaults in the Mojave Wasteland."

  bitterspings: "Desert - Bitter Springs"
  bitterspings_desc: "\nIn the past century, Bitter Springs was used by the Great Khans as a semi-permanent community."

  nelson: "Desert - Nelson"
  nelson_desc: ""

  blackmountain: "Mountains - Black Mountain"
  blackmountain_desc: "\nBlack Mountain is a location in the Mojave Wasteland that serves as a radio station for the State of Utobitha."

  hiddenvalley: "Urban - Hidden Valley"
  hiddenvalley_desc: "\nHidden Valley is a complex of USAF bunkers remaining from before the Great War near the heart of the valley."

  sloan: "Desert - Sloan"
  sloan_desc: "\nSloan is a mining camp found along the Long 15 Highway."

  heliosone: "Desert - Helios One"
  heliosone_desc: "\nConstructed before the war by Poseidon Energy, HELIOS One is a concentrated solar energy plant consisting of an enormous array of reflectors and the power plant itself."

  novac: "Desert - Novac"
  novac_desc: "\nBefore the Great War, this community was a small hamlet built as a refuelling and restroom break along Highway 95."

  primm: "Desert - Primm"
  primm_desc: "\nPre-War, Primm was “budget Vegas,” a tiny town where Californians could go to gamble, the shortest distance between their wallets and a hole in the ground."

  goodsprings: "Desert - Goodsprings"
  goodsprings_desc: "\nGoodsprings is a small, struggling wasteland town that has been a mining community since the early days of Nevada's U.S. history."

  searchlight: "Desert - Searchlight"
  searchlight_desc: "\nAs an unfortunate twist of fate would have it, a convoy of flatbed trucks transporting nuclear waste from San Onofre was passing through Searchlight when the Great War broke out."

  nipton: "Desert - Nipton"
  nipton_desc: "\nA town populated by gamblers, thieves, and prostitutes."

  hopeville: "Urban - Hopeville"
  hopeville_desc: "\nAlong with its neighbour Ashton, Hopeville was home to several United States Armed Forces nuclear missile bases and silos. In 2077, along with the rest of the world, it burned in nuclear fire."

  ashton: "Urban - Ashton"
  ashton_desc: "\nAlong with its neighbour Hopeville, Ashton was home to several United States Armed Forces nuclear missile bases and silos. In 2077, along with the rest of the world, it was hit by a nuclear arsenal while it launched off its own."

  sanfran: "Urban - San Francisco"
  sanfran_desc: "\nSan Francisco is a city in Northern California. After the Great War, its population consists mostly of the Shi, who are the descendants of the crew of a Chinese submarine that crashed there, and of the members of a religious cult known as the Hubologists."

  concord: "Hills - Concord"
  concord_desc: "\nConcord was a historic town, founded in 1635, famous along with nearby Lexington as the site of several battles that lead to the American Revolutionary War."

  navarro: "Forest - Navarro"
  navarro_desc: "\nBefore the War, Navarro served as a Poseidon Oil refinery for the Oil Rig, where the Enclave headquarters is located. Adjacent to the oil installations, a government-funded military base was constructed, together with a satellite up-link station, as well as maintenance and repair facilities."

  shadysands: "Urban - Shady Sands"
  shadysands_desc: "\nThe town of Shady Sands is the largest urban area that was \"built from scratch\" in the post-nuclear United States. Founded in 2142 by one of the groups emerging from Vault 15, it was jump-started using the G.E.C.K., which allowed the dwellers to establish a self-sufficient community and erect adobe buildings."

  junktown: "Urban - Junktown"
  junktown_desc: "\nJunktown is one of the smaller towns in southern California. It was founded shortly after the War by a soldier named Darkwater. Instead of building on the ruins of an old town, he thought it would be better to begin from the ground up."

  losthills: "Plains - Lost Hills"
  losthills_desc: "\nThe Lost Hills is a pre-War government bunker in Southern California and the headquarters of the Brotherhood of Steel, located in the deserts west of Junktown and the Hub, directly south-east of the Mariposa Military Base. Mysterious and impenetrable, it is the subject of myths and legends among many wastelanders."

  hub: "Urban - The Hub"
  hub_desc: "\nThe Hub is an enormous trading centre and settlement established in an old town relatively untouched by the Great War. Caravans are organized here, carrying goods north to Shady Sands, Junktown, the Mojave Wasteland, and south to the Boneyard."
