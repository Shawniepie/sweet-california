  NCR_banditry_category: "The Raider Problem"
  NCR_banditry_category_desc: "The NCR expanded rapidly during its political conquest of California, bringing many settlements, cities, and tribes into the fold. Unfortunately, the NCR is now so large that it is constantly struggling to protect these villages and townships, and now suffers from a constant barrage of raiders."
  NCR_bandit_raids: "Raider Attacks"
  NCR_pacify_bandits_in_the_northern_countryside: "Pacify Gangs in Redding"
  NCR_hunt_down_northern_bandits: "Arresting the Redding Gangs"
  NCR_bandit_raids_desc: "Roaming Raiders are stealing everything not nailed down and burning the rest! Raise more troops and stop them!"
  NCR_pacify_bandits_mission_explanation: "Maintain divisions in the state for [?Root.NCR_maintain_control_timer|H0] days to pacify Raiders in the region.\n"
  NCR_hunt_down_northern_bandits_tt: "Removes Redding raiders.\n"
  NCR_maintain_northern_control: "Maintain Control in Redding"
  NCR_pacify_bandits_in_the_eastern_countryside: "Pacify Cannibal Raiders in the Northern Reaches"
  NCR_hunt_down_eastern_bandits: "Putting Down the Cannibal Raiders."
  NCR_hunt_down_eastern_bandits_tt: "Removes Cannibal Raiders.\n"
  NCR_maintain_eastern_control: "Maintain Control in the Northern Reaches"
  NCR_pacify_bandits_in_the_western_countryside: "Pacify Tribal Raiders In the Western Countryside"
  NCR_hunt_down_western_bandits: "Hunt Down the Tribal Raiders"
  NCR_hunt_down_western_bandits_tt: "Removes Tribal Raiders.\n"
  NCR_maintain_western_control: "Maintain Control in the Salton Sea"
  NCR_northern_bandits: "Gangs attack in Redding."
  NCR_eastern_bandits: "Cannibals attack from Oregon."
  NCR_western_bandits: "Tribals attack from Salton."
  NCR_helios_category: "Repairing HELIOS One"
  NCR_helios_category_desc: "With the NCR's victories over the Mojave Chapter of the Brotherhood and their guerillas coming to close, they have taken control of many strategic positions across the Mojave. There was one building that the Brotherhood had refused to let go of, the HELIOS One Power Plant. After a bloody battle for the plant, NCR officials were disappointed to find the power plant inoperational. This has left the NCR frantically searching for someone who can get the plant up and running…"
  NCR_repair_helios_fantastic: "Employ Mr.Fantastic"
  NCR_repair_helios_followers: "Employ Ignacio Rivas"
  NCR_repair_helios_brotherhood: "Seek Help From The Brotherhood"
  NCR_heavytroops_focus_category: "Experimental Trooper Deployment"
  NCR_armourexperiment_focus: "Deploy the Experimental PA Troopers"
  NCR_armourexperiment_focus_desc: "Our experiments with power armour have finally come to fruition, and we are ready to deploy the newly trained and equipped units in Shady Sands. These experiments will undoubtedly help us reign supreme over the wastes."
  NCR_protege_focus: "Deploy Lee's Troopers"
  NCR_protege_focus_desc: "General Lee Oliver, Kimball's protege, is a capable and tactical commander. He is also very aware of the strengths of the NCR which is in its technological superiority of its enemies. To this end he has equipped his new soldiers with Power Armour to defeat the enemies of the NCR with easy."
  NCR_heavytroops_focus: "Deploy the Heavy Troopers"
  NCR_heavytroops_focus_desc: "After our defeat at the Hoover Dam we had a change of strategy. We need to leverage our technological superiority over the legion, to this end we will deploy more Heavy troopers equipped with Power Armour in order to defeat the legion once and for all."
  ncr_revolts: "Phoenix Federation Revolts!"
  seek_peace: "Sign a Peace Deal"
  seek_peace_desc: "The war against the Phoenix Federation is not going in our favour - we were caught off guard, with most of our army being surrounded deep in enemy territory. Since the uprising, the Federation has made significant advances into our territory - we have no choice but to end the needless violence."
