l_english:
  vault_tec_calling_category: "Vault-Tec Calling!"
  vault_tec_calling_category_desc: "Now that we are beginning to engage in diplomacy with the lesser denizens of the wasteland, we may want to set our sights on some special missions."

  vault_3: "Explore Vault 3"
  vault_3_desc: "Despite the slaughter of Vault 3's residents by the fiends, the Vault itself may hold valuable resources."

  vault_6: "Clear the Ferals from Vault 6"
  vault_6_desc: "This mysterious vault is guarded by packs of feral ghouls, though the structure may prove useful."

  vault_13: "Explore Vault 13"
  vault_13_desc: "The site of many important events, it seems almost sacrilegious to not use it."

  vault_15: "Explore Vault 15"
  vault_15_desc: "Long since abandoned and in complete ruin, this vault is little more than a dangerous passion project."

  vault_19: "Explore Vault 19"
  vault_19_desc: "Abandoned due to a sulfur leak, it might be operable."

  vault_21: "Explore Vault 21"
  vault_21_desc: "The bottom floors of this vault have been collapsed in, though the upper floors can accommodate quite a lot."

  vault_22: "Clearing Vault 22"
  vault_22_desc: "Our initial survey team lost contact with us, and the surface team has sent word that plants have begun "

  vault_29: "Explore Vault 29"
  vault_29_desc: "Vault 29 was sending operational signals up until 2253. Given the scraps of information recovered about the nature of the experiment there, it may be worth it to send a team in to investigate."
  
  vault_34: "Contact the Boomers"
  vault_34_desc: "The dwellers of this vault seem to have set up quite the arsenal for themselves. We should see if they are willing to help their fellow dwellers out."

  vault_70: "Explore Vault 70"
  vault_70_desc: "Abandoned years prior by the Canaanites, little of this vault remain in working order."
