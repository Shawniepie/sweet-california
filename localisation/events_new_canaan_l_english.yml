  nf_mormon.1.t: "The Gates of New Canaan"
  nf_mormon.1.d: "New Canaan has been a symbol of hope in the wasteland for so long. It is here that our people found refuge in their time of crisis, and it is here that we built for ourselves a new kingdom, beholden to God Almighty and the rules of human decency. Each year, they come in their hundreds, flocking to us from the wilds. The unclothed, the forgotten, the burned. We take in whom we can, when we can, despite the stress it places on our people.\n\nMatthew 7:12 \"Do to others whatever you would like them to do to you. This is the essence of all that is taught in the law and the prophets.\""
  nf_mormon.1.a: "All are welcome within the Walls of New Canaan."
  nf_mormon.1.b: "They shall have their own city, beyond our walls."
  nf_mormon.1.c: "Only those who accept god into their heart may live with us."

  nf_mormon.2.t: "The Army of God"
  nf_mormon.2.d: "Against our wishes, war has befallen the people of New Canaan time and time again, and in such times the faithful have suffered and died. But in these times of need, we have always had our guardians, those willing to stand against the darkness that came to take us into the night. Guided by God, our warriors can not fail.\n\nJeremiah 51:20 \"You are my hammer and weapon of war: with you I break nations in pieces; with you I destroy kingdoms.\""
  nf_mormon.2.a: "Holy Automatons, found in the chapels of the Old  Churches."
  nf_mormon.2.b: "The clergy, shepherds who protect their flock in times of need."
  nf_mormon.2.c: "Noble Savages, tribals who protect the light of our God."

  nf_mormon.3.t: "The Town of Jericho"
  nf_mormon.3.d: "Jeremiah Rigdon, the leader of the Mormons at New Canaan, often called the Living Prophet, once channeled his wrath onto the people of Jericho. A local community that dealt drugs, firearms, and sin to the local people of Utah. Feeding a cycle of violence and abuse that threatened to destabilize the entire area. The wrath of Jeremiah Rigdon was great, and he fell upon Jericho like the hammer of God. In the aftermath...\n\nRomans 1:18 \"For the wrath of God is revealed from heaven against all ungodliness and unrighteousness of men, who by their unrighteousness suppress the truth.\""
  nf_mormon.3.a: "Jeremiah showed no mercy, for they were beyond redemption."
  nf_mormon.3.b: "Jeremiah showed mercy to all who renounced their sinful ways."
  nf_mormon.3.c: "Jeremiah showed mercy to all who laid down their arms."

  ncn_walls_tt: "§Yis fortified§!"
  ncn_roads_tt: "§YNew Canaan infrastructure improved§!"

  nf_mormon.4.t: "Invitation to the Kingdom of God"
  nf_mormon.4.d: "The New Canaanites have been increasingly taking control of the entire Utah region, and have invited us to join them. Although this may be a good way to gain protection from outside countries we would lose some level of independence."
  nf_mormon.4.a: "We accept"
  nf_mormon.4.b: "We are better off alone"

  nf_mormon.8.t: "Mormons Attempt to Seize Power"
  nf_mormon.8.d: "The missionaries of New Canaan have long been at work in our country, attempting to convert the populace to convert to worshiping their Lord God. However, the peaceful conversions have taken a drastic turn, as religious fanatics have launched a coup against our government in an effort to 'enlighten the nation' and bring us in line with New Canaan's wishes. What happens to the coup?"
  nf_mormon.8.a: "The coup succeeds"
  nf_mormon.8.b: "The coup is put down"

  nf_mormon.80.t: "Our Coup in [From.GetName] Fails!"
  nf_mormon.80.d: "Following our conversion of the population of [From.GetName], we attempted a coup against the leadership to align the country with our rule. The coup was barely put down by army elements loyal to the existing government, however, and we have heard disturbing reports of these army units putting our followers to death in reprisal. Needless to say we must intervene."
  nf_mormon.80.a: "Force is just as effective as faith"

  nf_mormon.81.t: "Coup in [From.GetName] Succeeds!"
  nf_mormon.81.d: "The coup we launched against the unfaithful government in [From.GetName] has been successful, and a puppet government has been placed in control of the state, who will follow our orders."
  nf_mormon.81.a: "The faithful follow our lead"

  nf_mormon.82.t: "[NCN.GetName] Launches a Takeover of [From.GetName]"
  nf_mormon.82.d: "The religious nutjobs of [NCN.GetName] have launched a coup against the lawful government in [From.GetName], on the pretence of defending their followers in [From.GetName]'s lands. This marks the culmination of efforts by [NCN.GetName]'s missionaries to convert [From.GetName]."
  nf_mormon.82.a: "Keep an eye on missionaries in our borders, then..."

  nf_mormon.83.t: "Our coup fails in [From.From.GetName]!"
  nf_mormon.83.d: "After out attempts to convert [From.From.GetName] failed large groups of the population have backlashed against out missionaries in their lands and have either killed them outright or dirven them from their state. This is a terrible outcome for us as we will need to attempt to reconvert the states we lost in this process."
  nf_mormon.83.a: "Horrible news indeed."

  nf_mormon.9.t: "Coup Underway in [From.GetName]!"
  nf_mormon.9.d: "Canaanite missionaries have been peacefully converting the populace of [From.GetName] for a while now, but things have taken a sudden turn. Religious fanatics, apparently assisted by New Canaan, have launched a coup against the government - they appear to be in control of the country at this point. In order to regain control of our puppet, we must launch a counter-coup of our own!"
  nf_mormon.9.a: "Let them go"
  nf_mormon.9.b: "Launch a counter-coup"

  nf_mormon.90.t: "[From.GetName] React to Our Coup in [From.From.GetName]"
  nf_mormon.90.d: "[From.GetName] was never going to like our coup in their puppet state. In response to our successful first takeover, they have launched a coup of their own to attempt to wrench back power. However, many militias rallied, formed of loyal followers, and managed to defend the capital from seizure. The country has been launched into a bloody civil war as a result."
  nf_mormon.90.a: "Defend the faithful"
