l_english:
  ncn_gates: "The Gates Of New Canaan"
  ncn_gates_desc: "When we emerged from a great vault and built New Jerusalem, the outsiders, settlers, raiders - lost sheep of the world, flocked to us. When they came upon the glorious city, our gates opened to some."

  ncn_army: "The Army Of God"
  ncn_army_desc: "When New Jerusalem fell it became clear to us that we would have to defend God's Kingdom from the Wasteland. To this end, the Living Prophet Jeremiah Rigdon set about building a great army for New Canaan."

  ncn_jericho: "The Town Of Jericho"
  ncn_jericho_desc: "Among the enemies of God, our Living Prophet Jeremiah Rigdon found the small town of Jericho the most guilty. He reported visions from God, saying that Jericho must be cleansed of sin."

  ncn_defender: "The Defender Of Tribes"
  ncn_defender_desc: "We are the good shepherd. It is our responsibility, as children of God, to defend the less developed tribes of Utah and America, and help them to find God."

  ncn_north: "Northern Opportunities "
  ncn_north_desc: "To the north, our traders and missionaries have established contact with 3 dominant tribes of the area, the Ires, the Lonetree and the tribe of Murtaugh."

  ncn_swordandcross: "The Sword And The Cross"
  ncn_swordandcross_desc: "We must put these primitive tribes to the sword and the cross, to defend them from themselves. It is our duty to God to convert these heathens."

  ncn_lonetree: "Know My Name Is The Lord"
  ncn_lonetree_desc: "The Lonetree tribe must be saved from their pagan ways. We anticipate an easy subjugation, and after this we will have many more flocking to God's banner, as well as a river border."

  ncn_ires: "Bringing The Catholics To Heel"
  ncn_ires_desc: "The Ires worship a false God, though close to ours. They are remnants of an ancient splinter faith called 'Catholicism'. It is our duty to show them the true faith."

  ncn_knee: "Kneeling Before The Cross"
  ncn_knee_desc: "With the Lonetree tribe subjugated, we have forced the pagans to kneel before the Cross, and convert to Christianity. In later years, their culture and religion will completely dissipate."

  ncn_verdict: "The Bloody Verdict Of Murtaugh"
  ncn_verdict_desc: "The tribes of Murtaugh zealously oppose our forced conversions. It will take much more struggle than a simple war to convert them."

  ncn_convert: "Forced Conversion"
  ncn_convert_desc: "Though many of the Ires seem receptive to Mormonism, many still fervently worship their Catholic God. We must force them to convert to save their souls."

  ncn_missionaries: "Northern Missionaries"
  ncn_missionaries_desc: "The northern tribes can be valuable allies, help us industrially and militarily if we must take up arms. Besides, it is our duty to bring the word and mercy of God to all."

  ncn_apostle: "The Apostle Of Lonetree"
  ncn_apostle_desc: "The Lonetrees are exceptionally receptive to the word of God, not least of all because of an unknown 'Apostle' who has, through persuasion, brought faith to almost everybody."

  ncn_onegod: "All Religions Under God"
  ncn_onegod_desc: "The Ires speak a weird hybrid between English and a strange, more ancient sounding language. They have a rich history and heritage, and believe in a God not too dissimilar from our own."

  ncn_lonetreesupport: "Lonetree Industrial Support"
  ncn_lonetreesupport_desc: "The Lonetree tribesmen, strangely for such a primitive bunch, are adept at crafting parts for vehicles, likely because of their surroundings. Their engineers will be a great boon to us."

  ncn_heretics: "The Heretics Of Murtaugh"
  ncn_heretics_desc: "The tribes of Murtaugh are exceptionally zealous in their opposition to our missionaries. We must send more help there if we are to successfully convert them."

  ncn_luck: "Luck Of The Irish"
  ncn_luck_desc: "The Ire tribe has an uncanny luck about them. They often win in games of chance, and find themselves easily able to get out of tight spots. Their equipment also rarely breaks."

  ncn_south: "The Southern Tribes"
  ncn_south_desc: "To the direct south of New Canaan there are the Crazy Horns and Tar Walkers tribes. We should send our missionaries there to convert Utah and shore up our southern defences."

  ncn_crazyhorn: "The Crazy Horns"
  ncn_crazyhorn_desc: "We should send missionaries to the Crazy Horns to help them and convert them to the true light."

  ncn_crazyhornreward: "Crazy Horn Volunteers"
  ncn_crazyhornreward_desc: "Many of the Crazy Horns, enamoured by the Mormon message, have volunteered to join the Hands of God in our army. They may be a valuable asset."
  crazyhornreward_tt: "Gain a band of Crazy Horn warriors\n"

  ncn_tarwalkers: "The Tar Walkers"
  ncn_tarwalkers_desc: "Our focus should be on the Tar Walkers. They are uniquely positioned on our borders, and could be a valuable ally if converted."

  ncn_tarwalkersreward: "Tar Walker Investment"
  ncn_tarwalkersreward_desc: "We have chosen to invest in the infrastructure and industry of the Tar Walkers. As a result, theirs and our builders are much more proficient."

  ncn_sorrows: "The Sorrows"
  ncn_sorrows_desc: "In the south of Utah the Sorrows tribe is a relatively docile, peaceful tribe. They have expressed interest in our ways as our trading caravans pass through. Sending missionaries would be a good idea."

  ncn_godfather: "God Is The Father"
  ncn_godfather_desc: "The Sorrows worship 'the Father in the Cave' - a great being who saved and enlightened their tribe after the Great War. This must be our Father, and we should adapt our teachings to this."

  ncn_deadfather: "The Father Is Dead"
  ncn_deadfather_desc: "The Sorrows worship a pseudo-historical 'Father in the Cave'. Worship of a heretical belief is unacceptable, and our teachings are incompatible with theirs."

  ncn_pilgrims: "Pilgrims Of The Sorrows"
  ncn_pilgrims_desc: "Large groups of pilgrims from the Sorrows tribe have come to New Canaan. They can be used as missionaries or even warriors, and have already lent their services to our workshops."

  ncn_faithful: "Only The Faithful"
  ncn_faithful_desc: "Only the faithful, the true faithful, can serve the Mormon Church. We should reject this tribe and any other, as they are not fit to share in the fruits of God."

  ncn_return: "The Prodigal Son Returns"
  ncn_return_desc: "Joshua Graham, who abandoned our flock long ago to become the Malpais Legate, has returned, his skin burned in pitch. Apparently, he was burned and left for dead by the Legion. We shall welcome him home."
  prodigalson_tt: "\nA §Y4 Skill General§! named §YJoshua Graham§! will appear"

  ncn_josh: "The Burned Man"
  ncn_josh_desc: "With Jeremiah Rigdon on his deathbed, he named the warrior Joshua Graham, the Burned Man, as the new Living Prophet. This will surely mean a time of strength and war for New Canaan."
  burned_man: "Burned Man"

  ncn_merciful: "Blessed Are The Merciful"
  ncn_merciful_desc: "Jeremiah Rigdon, the Living Prophet, sought to name Daniel, the missionary who so successfully dealt with the Sorrows, as his successor. This will mean an era of peace for New Canaan and even Utah."
  blessed_are_the_merciful: "Blessed Are The Merciful"

  ncn_armouries: "Armouries Of God"
  ncn_armouries_desc: "The Hands of God require Arms, and it is with fervent zeal and piety we will construct factories to arm our soldiers."

  ncn_arming: "Righteous Arms"
  ncn_arming_desc: "It is a time of holy war. Our citizens become less important than our army, as we seek to bring the tribes of Utah under the banner of God."

  ncn_weapons: "Weapons Of God"
  ncn_weapons_desc: "God granted us the gift of more powerful weapons before the war, and we should use them in our army, let no gift of God be unappreciated. We can now use more advanced weapons."
  mormonweapons_tt: "Unlock §YAdvanced Weaponry§!"

  ncn_legion: "Ready For The Legion"
  ncn_legion_desc: "It is undeniable that the Legion will take an interest in us, especially with Caesar's greatest rival now in command. We must be ready to at least put up a good fight."

  ncn_medicine: "Natural Medicine"
  ncn_medicine_desc: "Daniel's lessons of medicine to the tribes of Utah have breathed new life into the wasteland. His blend of natural and artificial means grants a great boon to medicine for his allies."

  ncn_factions: "The Missionary Alliance"
  ncn_factions_desc: "It is clear that together, we can do much good in the world. Those sympathetic to our cause beyond even Utah can join us in our Alliance to bring the word of God, and more importantly peace, to the Wasteland."
  missionary_alliance: "Missionary Alliance"

  ncn_agarianidyll: "Agrarian Idyll"
  ncn_agarianidyll_desc: "Our peoples are entirely happy to live off the land. This has resulted in the efficiency of civilian workshop construction increasing."

  ncn_missionary: "Missionary Of God"
  ncn_missionary_desc: "The various tribes under our banner are tied to us, bound by faith and fate. We should bring them even closer, uniting under a common goal to bring the word of God to the wastes."

  ncn_godskingdom: "Kingdom Of God"
  ncn_godskingdom_desc: "God has seen fit to name us the successor of Israel. The Great War was a test, a cleansing of the unfaithful, that gave way to New Canaan. God's Kingdom must be restored on Earth, in the region of Utah."

  ncn_vengeance: "A Burning Vengeance"
  ncn_vengeance_desc: "The Burned Man seeks vengeance. The Legion must be made to pay for its crimes. It will be a difficult fight, but God will bring us victory, and vengeance."

  ncn_deadhorse: "Tribe Of Dead Horse Point"
  ncn_deadhorse_desc: "At Dead Horse Point, the tribe of the Dead Horse lives in relative peace, threatened by the violent White Legs nearby."

  ncn_deadhorse2: "The Dead Horses"
  ncn_deadhorse2_desc: "We should ally with the Dead Horses as they would be a valuable ally on the river. Also, it is our duty to protect them from the White Legs."

  ncn_deadhorsereward: "The Warrior Cult"
  ncn_deadhorsereward_desc: "The Dead Horses have a proud warrior history, and as our principle defenders against the White Legs, we can train and help them against this threat."
  deadhorsereward_tt: "Dead Horses gain §HWarriors Of God§!, which grants (§HInfantry§!: Soft Attack: §G+10.0%§!). Spawns 3 Units of Tribal Infantry with Firearms"

  ncn_walls: "The Walls Of New Canaan"
  ncn_walls_desc: "Vital to our survival as a nation is our defence of our capital. We must construct and maintain great walls around New Canaan."

  ncn_roads: "The Roads Of New Canaan"
  ncn_roads_desc: "Chief of New Canaan's achievements is its thriving trade with surrounding tribes and nations. This trade requires a great deal of infrastructure to maintain."

  ncn_enoch: "United Order Of Enoch"
  ncn_enoch_desc: "The United Order of Enoch was a pre-war Mormon program that established communal utopian societies, designed to lower income inequality and alleviate poverty. This sounds like a fine idea."

  ncn_temperance: "Temperance"
  ncn_temperance_desc: "Temperance, or Temperantia, is one of the seven heavenly virtues, and is practising self control and moderation."

  ncn_chaste: "Chastity"
  ncn_chaste_desc: "Chastity, or Casitas, is purity, and practising abstinence from sex."

  ncn_charity: "Charity"
  ncn_charity_desc: "Charity, or Caritas, another of the seven virtues, is practising generosity and giving."

  ncn_humility: "Humility"
  ncn_humility_desc: "Humility, or Humilitas, is a lack of pride, a knowledge of oneself and your drawbacks."

  ncn_patience: "Patience"
  ncn_patience_desc: "Patience, or Patientia, is practising forgiveness and mercy, and preferring peace and harmony to conflict and anger."

  ncn_kindness: "Kindness"
  ncn_kindness_desc: "Kindness, or Benevolentia, is practising compassion and empathy."

  ncn_diligence: "Diligence"
  ncn_diligence_desc: "Diligence, or Industria, is practising persistence and zealotry in your work."

  ncn_pilgrimage: "Pilgrimage Of The Faithful"
  ncn_pilgrimage_desc: "New Canaan is the premier and foremost Mormon, and Christian, community in the Wasteland. We should emphasize this point, and have the faithful come to our flock."

  ncn_knights: "Knights Of God"
  ncn_knights_desc: "In ancient history, God utilised knightly orders to perform His will on Earth, such as reclaiming and defending the Holy Land. We should establish a similar order within New Canaan."
  knightsofgod_tt: "Gains §HKnights Of God§!, which grants (§HInfantry§!: Breakthrough: §G+5.0%§!)"

  ncn_theology: "Theological Study"
  ncn_theology_desc: "Our people's strong roots in theology and the study of the Bible has resulted in a more literate, intelligent society, capable of adapting new ideas more easily."

  ncn_scripture: "Lessons From Scripture"
  ncn_scripture_desc: "Further study of scripture and writings has resulted in a great intelligentsia developing, a massive boon to the technological progress of our nation."

  ncn_bounty: "Bounty Of God"
  ncn_bounty_desc: "God has granted us this bountiful ground on Earth, filled with the resources we need, as He grants the water of life."

  ncn_bastion: "Bastion Of Faith"
  ncn_bastion_desc: "New Canaan is the last bastion of faith in the Wasteland, and it is absolutely our duty to defend this with our lives and arms."

  ncn_hands: "The Hands Of God..."
  ncn_hands_desc: "The Hands Of God are our principal defence force and army, formed by our Living Prophet Jeremiah Rigdon. They are an elite force compared to many Wasteland Militias, armed by our superior tech and faith in God."

  ncn_plenty: "...Are Plentiful"
  ncn_plenty_desc: "Our strength is in numbers. We can produce many weapons at a faster rate, in order to equip more soldiers. They may be less effective as a result, however."

  ncn_powerful: "...Are Powerful"
  ncn_powerful_desc: "Our strength is in the sheer efficiency and effectiveness of our weapons. Our craftsmen are masters, creating powerful weapons that break in the field much less easily, however it takes a lot longer as a result."

  ncn_blades: "The Blades Of Christ"
  ncn_blades_desc: "Our blades are lent to Christ. Melee weapons are the focus of our army, and we can research greater weapons as a result."

  ncn_guns: "The Guns Of Christ"
  ncn_guns_desc: "The principle weapon of our army, and any wasteland army worth its salt, are firearms from before the war. We should find and repair greater weapons as a result."

  ncn_seventy: "The Seventy"
  ncn_seventy_desc: "Jesus sent seventy disciples in his early ministry to spread his word across the Mediterranean and the known world. We shall have our own Seventy, disciples to spread the word of Jesus through force."

  ncn_fervour: "Religious Fervour"
  ncn_fervour_desc: "Our people hold a strong religious fervour. All of them have great faith in the word of God, and our young men regularly join up, receptive to our training, to serve God."

  ncn_passion: "Passion Of The Christ"
  ncn_passion_desc: "Our soldiers are imbued with the word of God. Their faith is strong and so their arms will not waver. They fight with a feverous passion and massive zeal."

  ncn_paradise: "Promise Of Paradise Eternal"
  ncn_paradise_desc: "As good Christians, we know that our good deeds on this Earth, no matter how short or miserable our life, will grant us a place in paradise, by God's side. We are ultimately committed to this, no matter the cost of our lives."

  kingdomofgod_tt: "The State of Utah becomes Cored."

