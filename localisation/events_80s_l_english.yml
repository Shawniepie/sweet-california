l_english:
  nf_80s.1.t: "Completing I-80"
  nf_80s.1.d: "The northernmost stretch of I-80 lays in the hands of Vault City. They have been amicable to us in the past, maybe it's time we request control of our rightful lands?"
  nf_80s.1.a: "Offer to defend them in exchange for the land."
  nf_80s.1.b: "Not worth our time."
