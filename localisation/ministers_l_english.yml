  abraham: "Abraham Horres"
  abraham_desc: "Sent as a missionary to a tribe in Arizona, the tribe he was with was massacred by the Legion. Fleeing back to Canaan, he saw first hand what the Legion could do. Knowing that they would eventually come for New Canaan, he has spent his years building support to spread the word of God to the world by force."
  unrelenting_crusader: "Unrelenting Crusader"

  matthew: "Matthew Green"
  matthew_desc: "A peaceful man, Matthew Green was a devout follower of God. Sent to the Ires to try to ease tensions between the Mormons and the Catholics and try to form an alliance between our peoples. After much success, he returned to New Canaan a complete pacifist, seeing first hand that the will of God is that of peace."
  peace_mission: "Peaceful Missionary"

  eden: "Eden Dent"
  eden_desc: "A gifted doctor, Eden is one of New Canaan's best medical experts. Though a Mormon herself, she does not agree with New Canaan's policy of converting the lesser educated tribes to the will of God, seeing it as manipulation instead of salvation."
  calm_doc: "Conflicting Doctor"

  aaron: "Arron Grant"
  aaron_desc: "New Canaan's expert arms manufacturer, Aaron is New Canaan's de facto quartermaster. An expert in the .45 caliber pistol, he creates almost all of the weapons used by New Canaan's soldiers."
  quatermaster_45: "Mormon Quartermaster"

  waking_cloud: "Waking Cloud"
  waking_cloud_desc: "A tribal convert from the Sorrows, Waking Cloud was one of the first Sorrows converted by Daniel. As a midwife for the Sorrows, she cares deeply about the tribe and their culture while also adopting the Mormon way of life."
  coming_convert: "Coming Convert"

  gideon: "Gideon Maywater"
  gideon_desc: "An expert in tactics and training, Gideon is a Mormon instructor for their army. While he trains the soldiers of New Canaan, he refuses to train anyone from outside New Canaan, especially the tribals. Fearing that if they knew their tactics they could be used against them."
  mormon_militia: "The Lord's Teacher"

  mountain_hawk: "Mountain Hawk"
  mountain_hawk_desc: "A Dead Horse tribal, Mountain Hawk is one of the elders of the tribe. Sharing his wisdom with those below him, he is wary of New Canaan, knowing what their missionaries have done to tribes in the past. Though he is up on years compared to most of the tribals, he has not lost his edge."
  gods_warrior: "God's Warrior"

  rushing_wind: "Rushing Wind"
  rushing_wind_desc: "A tribal convert from the Tar Walkers, Rushing Wind is one of the pride pieces of New Canaan. Now a full citizen with almost no connection to his former tribe, he is a devout Mormon and an example that anyone can follow the will of God."
  tribal_mormon: "Mormon Tribal"

  joel: "Joel Harnigan"
  joel_desc: "Joel is a Mormon priest who believes strongly that New Canaan is the holy land. He believes that there is no reason to waste God's people in expansion as the holy land has already been established. He supports defending New Canaan at all costs and would only expand the holy land if it wouldn't cost the lives of God's people."
  defender_priest: "Defender Priest"

  david: "David Toreen"
  david_desc: "A former member of the Desert Rangers, David moved to New Canaan in order to teach the Mormons the strategies of the Rangers. Though initially distrusted, he has earned his place as a member of New Canaan."
  mormon_ranger: "Mormon Rangers"

  wallace: "Wallace Regdan"
  wallace_desc: "For a man who spends all his time in the water, Wallace never got tired of it. Using his boats to cross the Great Salt Lake, he dreams of a time when it is common for people to use boats and the waterways as much as New Canaan relies on the roads. He hopes that day will come soon."
  mormon_navy_buff: "Salt Lake Travel"

  sariah: "Sariah June"
  sariah_desc: "Sariah, a devout Mormon girl, was never the traditional Mormon woman. From a young age her passion for flight has controlled her life. From the moment she became an adult she has dedicated herself to create New Canaan's air force."
  mormon_air_buff: "Holy Wings"

  paladin_ramos: "Paladin Ramos"
  paladin_ramos_desc: "Paladin Ramos has long served the Brotherhood as the head of security in the Mojave Chapter. He knows nothing but loyalty to the cause and ideals of the Brotherhood."

  paladin_hardin_advisor: "Head Paladin Hardin"
  paladin_hardin_advisor_desc: "Head Paladin Edgar Hardin is a member of the Mojave Wasteland Brotherhood of Steel, he shows divine loyalty to the Brotherhood. He is known for his no non-sense attitude and his morals of giving everyone a chance to prove themselves and make themselves better."

  paladin_sato: "Paladin Sato"
  paladin_sato_desc: "Paladin Sato is a long time member of the Brotherhood. He rose through the ranks to paladin and is now regarded as an expert in all things weapons."

  paladin_fairbanks: "Paladin Fairbanks"

  knight_torres: "Knight Torres"

  scout_sierra: "Knight Sierra"
  scout_sierra_desc: "Sierra is a scout who has grown up in the service of the Brotherhood. After her grueling training and initiation she rose through the ranks before becoming a scout."

