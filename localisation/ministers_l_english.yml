  alejandro: "Alejandro"
  jacob_martinez: "Jacob Martinez"
  jacob_martinez_desc: "Born and raised on the north bank of the Rio Grande, Jacob was the third son of an influential arms baron, one of many who dotted the north of the Republic. His father neglected him, pushing him down a different path from his brothers, away from the family business and into politics. Perhaps his father had hoped to use him as a lobbyist, but by the time Jacob was first elected as a deputy, he had long since cut ties with his family."
  gaius_aetius: "Gaius Aetius"
  gaius_aetius_desc: "Formerly one of Paullus' finest subordinates, Gaius disgraced himself by falling in love with a local, being branded a sympathiser. His punishment was to watch his fellow soldiers slaughter the local population. Paullus, in his hubris, had forgotten who he was dealing with. In a stunning show of martial prowess, Gaius performed reverse decimatio on his captors, escaping with his life and the love of it. Fleeing to the Republic, he vowed to turn his back on barbarism, and become an honest man."
  amelia_martinez: "Amelia Martinez"
  amelia_martinez_desc: "Don't mess with her. She'll cut you."
  justin_walton: "Justin Walton"
  southern_hummingbird: "Southern Hummingbird"
  southern_hummingbird_desc: "A defector from the Aztlan court, Southern Hummingbird believes that the Sixth Sun does not need sacrifices on a bloody altar; it needs a people united around a leader as great as Mora."
  RRG_martinez: "Admiralante Martinez"
  carlos_avila:0 "Carlos Avila"
  carlos_avila_desc:0 "An old guard through and through, Carlos Avila is a ghoul who's seen it all. He's worked for the Republic for the last 200 years, and his accumulated experience make his predictions of events seem like uncanny foresight. Many jest that his unnatural dedication to his various positions over the years shows that he's gone feral: but in truth, his fierce loyalty to the Republic might be all that's keeping him sane."
  high_noon_inc:0 "High Noon Arms"
  high_noon_inc_desc:0 "Considered a lesser branch of one of the T.A.A.'s main dynasties, the McCree Family, High Noon Arms has long operated in the shadow of its parent companies. Despite its low profile, however, it is responsible for some of the T.A.A.'s highest performing small-arms. With an emphasis on designs that cut down production time, the folks at High Noon take longer on the drawing board, but make up for it on the factory floor."
  xiuhcoatl_inc:0 "Xiuhcoatl Industries"
  xiuhcoatl_inc_desc:0 "Named after a fabled weapon project from the pre-war era, Xiuhcoatl Industries specialises in bespoke, custom designs made for the task at hand. They've been operating out of Monclova since 2235, and have accumulated a large pool of talented designers in the years since. Their production methods are slower than their competitors, but their results are undeniably superior."
  ######Tlaloc
  maximilian: "Maximilian"
  maximilian_desc: "Maximilian is first a foremost a politician; if you were to say he excelled at anything, it'd be rousing the people to his side. Unfortunately, he tends to make costly promises to achieve such support."
  bumbling_politician_trait: "Bumbling Politician"
  zapata: "Zapata"
  zapata_desc: "Zapata is a revolutionary at heart, his first concerns being that the labourer is well fed, and has useful government factories to toil away in for the benefit of both the state and her people. Unfortunately, this doesn't leave nearly so many able bodies for the military."
  revolutionary_farmer_trait: "Revolutionary Farmer"
  moctezuma: "Moctezuma"
  moctezuma_desc: "Moctezuma is a bloodthirsty warrior brimming with ancient Mexican heritage, and practically itching for a fight with Tlaloc's enemies. Unfortunately, his propensity for ritual sacrifice is both bad for people's health, and their opinion of the government."
  ancient_warmonger_trait: "Ancient Warmonger"

