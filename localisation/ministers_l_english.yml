l_english:
  selene_advisor: "Broken Mother Selene"
  selene_advisor_desc: "Selene possesses a brilliant mind: we shall make of her a slave, and put that brilliant mind to use."
  mother_shaman: "Mother Shaman"
  war_shaman: "War Shaman"
  caesars_hound: "Caesar's Hound"
  war_dog: "Dog of War"

  selene_command: "Vengeful Mother Selene"
  selene_command_desc: "Selene possesses almost mystical powers of healing; we can use this for war."

  bares_his_teeth_advisor: "Hides-His-Teeth"
  bares_his_teeth_advisor_desc: "Though we have broken his will to fight, he still has skills of use; the Hangdogs were notorious scavengers, after all."

  bares_his_teeth_command: "Houndmaster Barbarus"
  bares_his_teeth_command_desc: "By making him take a Legion name, he has been assimilated, and so can be put to work making our dogs fiercer."
  arizona_ranger: "Arizona Ranger"
  bushranger: "Bushranger"

  carmine_advisor: "Sheriff Carmine"
  carmine_advisor_desc: "Carmine and his kin worship lawmen as well as outlaws; by making Carmine an enforcer of our will, we can bring our tribes to heel."

  carmine_command: "'Mad Dog' Carmine"
  carmine_command_desc: "Carmine knows how to live off the land, and he can teach this to our soldiers."
  speed_demon: "Speed Demon"
  pit_lord: "Lord of the Pit"

  earnhardt_advisor: "Tabellarius Earnhardt"
  earnhardt_advisor_desc: "Earnhardt loves to race and is a natural leader of men; let him courier resources and build our roads."

  earnhardt_command: "Pit Lord Earnhardt"
  earnhardt_command_desc: "Earnhardt is a gifted mechanic; let him control the pit crews and he will fine tune our chariots for speed."
  ruthless_capitalist: "Ruthless Capitalist"
  earth_scorcher: "Earth Scorcher"
  fox_cruelty: "Fox's Cunning"
  total_war_tactician: "Total War Tactician"
  praetorian_prefect: "Praetorian Prefect"
  vulpes_inculta_advisor: "The Vulpes Inculta"

  vulpes_inculta_command: "The Vulpes Inculta"
  vulpes_inculta_advisor_desc: "The Vulpes Inculta is a brutal and covert agent of Caesar; he shall infiltrate frumentarii in every nation, unseen."
  vulpes_inculta_command_desc: "The Vulpes Inculta is a brutal and covert agent of Caesar; if our enemies take our land, he shall pile body upon body."
  lucius_advisor: "Prefect Lucius"
  lucius_command: "Prefect Lucius"

  ces_crucified_lucius: "Lucius hasn't been crucified"
  lucius_advisor_desc: "Lucius, like any good commander of the legion, knows well the value of engineering and discipline; this will allow us to mobilise and rally easier."
  lucius_command_desc: "Our praetorians wield ballistic fists; they do not shy from the fray. Lucius, their prefect, knows how best to send troops into that fray, breaking enemy lines."
  malpais_legatus_chief: "The Malpais Legate"

  lanius_legatus_chief: "Legate Lanius"
  malpais_legatus_chief_desc: "Joshua Graham is the greatest tactician and friend Caesar has; so much so that some whisper that Caesar fears him."
  lanius_legatus_chief_desc: "Champion of his tribe, and slayer of it, Caesar gave him a new face, and made him the champion of the legion: legionnaires would rather face death, than Lanius' wroth."

  monster_of_the_east_chief: "Monster of the East"
  alice_mclafferty_desc: "Alice knows how to do business and do it well; she can satisfy the popular demand for consumerism, so long as she is given lucrative government contracts."
  old_world_blues: "Old World Blues"
  power_broker: "Power Broker"
  peaceful_foreman: "Peaceful Foreman"
  gun_runner: "Gun Runner"
  follower_of_the_apocalypse: "Follower of the Apocalypse"

  grant_c_hayes: "Grant C. Hayes"
  grant_c_hayes_desc: "Hayes is a disruptive politician obsessed with the old world, with his help we can better reacquire its secrets, but he will be pushing his own agenda the entire time, and it will be a costly endeavour."

  allgood_murphy: "Allgood Murphy"
  allgood_murphy_desc: "Allgood wants peace and prosperity, for the NCR at whole, but mostly the boneyard; with his help our manufacturing will benefit, but our jingoism and war enthusiasm will suffer."

  anton_flynn: "Anton Flynn"
  anton_flynn_desc: "Anton Flynn is a dealmaker, and has come to control much of the moving and shaking in the NCR; however, the legitimacy of the republic will be in question if we hire him, as the population fear oligarchy has taken root."

  zachariah_rigby: "Zachariah Rigby"
  zachariah_rigby_desc: "As head of the Gunrunners, Rigby can make our arms manufacturing far more efficient; but the Gunrunners are mercenary, and Rigby demands high pay."

  julie_farkas: "Julie Farkas"
  julie_farkas_desc: "Julie is a sweetheart, and her organization will happily improve our infrastructure and healthcare free of charge; but the more people that take the ideals of the Followers into their hearts, the less that are willing to die for the republic."

  war_hero: "War Hero"
  general_wait_and_see: "General Wait-and-See"
  first_recon_commander: "First Recon Commander"
  unblinking_hawk: "Unblinking Hawk"
  calm_leader: "Calm Leader"
  all_american_badass: "All-American Badass"

  general_oliver: "General Oliver"
  general_oliver_desc: "As the protege of the Hero of the Mojave, Oliver has a great amount of political clout and prestige behind him; but his cautious tactics and reliance on heavy troopers leave something to be desired, in the eyes of many company men."

  colonel_hsu: "Colonel Hsu"
  colonel_hsu_desc: "Colonel Hsu is beloved by the men, and is a workhorse without compare in the top brass. Hsu knows how to manage supply lines, root out spies, and make sure the men know they are understood, and cared for: a great boon to morale."

  colonel_moore: "Colonel Moore"
  colonel_moore_desc: "Moore does not blink, does not hesitate; her ranger instincts have made her into the sort to strike hard, fast and without mercy. She can see threats before they emerge, and can have a battleplan ready before they can strike."

  colonel_royez: "Colonel Royez"
  colonel_royez_desc: "Colonel Royez earned his rank during the acquisition of the Long-15, through his great feats of bravery and strength; he is the pinnacle of what an NCR soldier can become. However, he is just one man, and cannot be everywhere at once."

  chief_hanlon: "Chief Hanlon"
  chief_hanlon_desc: "Chief Hanlon is the oldest living non-ghoul ranger, and those years of experience show. He has served as the Ranger Chief for over three decades, and many attest to his skill, tenacity and cunning. He is a living symbol of the NCR rangers."

  major_dhatri: "Major Dhatri"
  major_dhatri_desc: "Major Dhatri commands the first recon squadron, a sniper team beyond compare. With his men and women making tactical movements and reassignments, Dhatri can effectively scout, clear and prepare the ground for camps and divisions."

  big_jim_chief_of_army: "James 'Big Jim' Marshal"
  big_jim_chief_of_army_desc: "Big Jim knows how to succeed at war, and succeed quick; overwhelming displays of force! As such his appointment as chief of army will result in an increase in conscription and mobilization efficiency."

  mossman_chief_of_army: "Ranger General Mossman"
  mossman_chief_of_army_desc: "Mossman believes totally in the power of the Rangers; as such, his appointment as chief of army will result in the expansion of the NCR rangers and more rigorous training for all."

  drummond_chief_of_army: "General Alexander Drummond"
  drummond_chief_of_army_desc: "Drummond has years of experience with which to back up his appointment, and it shows in his capacity for planning, both in speed and brilliance. However, he is unpopular among the people, and his appointment will weaken the republic's standing."

  the_baron: "The Baron"
  ranger_general: "Ranger General"
  unpopular_genius: "Unpopular Genius"
  doctor_verdrehtnerv: "Doctor Verdrehtnerv"
  randy_aldgate: "Randy Aldgate"
  elias_wordsworth: "Elias Wordsworth"
  patrick_fitzpatrick: "Patrick Fitzpatrick"
  scribe_theresa: "Scribe Theresa"

  gilbert_sagarra: "Gilbert Sagarra"
  doctor_verdrehtnerv_desc: "Though something of a back-alley surgeon, Verdrehtnerv did receive his education with the followers and is widely acknowledged to be effective at proper health and recovery standards, and his oversight will make sure we have more men and women fit and ready for the fight (as well as ensuring general health for the populace)."

  randy_aldgate_desc: "An unlikely find out of Yerington, Aldgate was a con-man and huckster. However, these skills of duplicity and charisma can be put to good use; war propaganda and recruitment material is always of a benefit to our capacity for war, and as such, our capacity to help the people of Nevada."
  elias_wordsworth_desc: "Wordsworth used to perform management for the Crimson Caravan, but retired to live in Ranger controlled territory; it would not take much to draw him out of retirement into a government role, for the good of the Rangers."

  patrick_fitzpatrick_desc: "Fitzpatrick possesses a mind of logistics, necessity and numbers; how many rounds, how many men, how many guns. He will be perfect for arranging resupply for our soldiers."
  scribe_theresa_desc: "Scribe Theresa is an attache from the Brotherhood of Steel, sent to sort through our tech files and share their own technology with us; while she is here she is only too happy to help with other research, especially in her field, eager scientist she is."
  gilbert_sagarra_desc: "Sagarra is an old-timer without compare, and though he had a much fiercer name in the past, he is past his prime. He assists the Rangers now by reading over old battle reports, tactical texts and other pieces of war history, hoping to learn from the past to improve our future."
  head_physician: "Head Physician"
  head_trader: "Head Trader"
  head_quartermaster: "Head Quartermaster"
  head_recruiter: "Head Recruiter"
  dedicated_scribe: "Dedicated Scribe"
  tactical_historian: "Tactical Historian"

  angela_deth: "Angela Deth"
  angela_deth_desc: "Angela's soul is as fiery as her hair; every single member of the Ranger leadership knows this from the Cochise Incident. She will give anything to protect the Rangers, and she will stop at no limits to make our enemies pay."
  frontline_operative: "Frontline Operative"

  snake_vargas_dispatch: "'Snake' Vargas"
  snake_vargas_dispatch_desc: "Vargas may have been forced into retirement, but that doesn't mean he'll actually retire. Instead, Snake has taken up the dispatch, using his knowledge of field operations to make sure the men are in high moral and that they are aided and relieved when appropriate."
  dispatcher: "Dispatcher"

  ross_nakam: "Ross Nakam"
  ross_nakam_desc: "Nakam was the leader of Vipers, but his skills in guerrilla warfare and population control could be invaluable to us; however his horrific past and questionable methods may lead people to question the cause of the Rangers."
  viper: "Viper"

  jack_hidalgo: "Jack Hidalgo"
  jack_hidalgo_desc: "Hidalgo was the leader of the Jackals, and like the starving scavengers they named themselves for, the jackals know how to survive with no resupply, no back up, and no reinforcements. However, the horrific past of the Jackals makes his appointment a question of dignity, and may weaken the legitimacy of the Rangers."
  jackal: "Jackal"
  hell_razor_commander: "Hell Razor"
  hell_razor_commander: "Hell Razor's always been known as something of a berserker, and that didn't change when he took command and stopped being a field operative. His aggressive tactics have been known to shatter enemy lines, but also potentially cost us dearly, a lack of heed for human life."
  aggressive_attacker: "Aggressive Attacker"

  veteran_ranger_holstadt: "Veteran Ranger Holstadt"
  veteran_ranger_holstadt_desc: "Holstadt has served with the Rangers for over 20 years, and after the unification has been sent to the Desert Rangers to retire, instead serving to instruct and train greater numbers of our own Rangers."
  ranger_instructor: "Ranger Instructor"

  snake_vargas: "'Snake' Vargas"
  snake_vargas_desc: "Vargas is a veteran who earned his rank and fame in the Cochise Incident, alongside Deth, Hell Razor and Sagarra; he has been in every role this organization has to offer, and he knows how best to use the iron fist of the Rangers."
  lifelong_ranger: "Lifelong Ranger"

  thrasher_sagarra: "'Thrasher' Sagarra"
  thrasher_sagarra_desc: "Sagarra's extended reading and study of old tactics was not for naught; it has given him a sharp and analytical tactical mind, allowing him to plan out battlelines quickly and execute them with deadly efficiency."
  tactically_minded: "Tactically Minded"

  hell_razor: "Hell Razor"
  hell_razor_desc: "Hell Razor hasn't changed much since ascending to the position of Ranger General; his tactics are still recklessly aggressive, and tend to garner the same results; massive casualties on both sides."

  mason_salvatore: "Mason Salvatore"
  mason_salvatore_desc: "The Salvatores are known for being schemers, dealers, movers, shakers; Mason will improve our economic capacity, but he will be working again us at every turn, looking for his chance."
  two_timing_dealer: "Two-Timing Dealer"

  christopher_wright: "Christopher Wright"
  christopher_wright_desc: "Wright's an evangeliser that makes his money selling moonshine; the worst kind of hypocrite. But so long as we keep his distilleries running and his customers in booze, he'll put his thinking, reading and writing to work for our cause."
  moonshine_intellectual: "Moonshine Intellectual"

  mr_bishop: "Mr Bishop"
  mr_bishop_desc: "Mr Bishop won't accept our takeover lying down, but he's perfectly willing to play the scheming vizier; for now. He'll help control New Reno's wayward souls, but he'll be sowing dissent all the while."
  chessmaster: "Chessmaster"
  lil_jesus_mordino: "Lil' Jesus Mordino"
  lil_jesus_mordino: "The dregs of this fair city would do anything for Mordino and his Jet, but giving Mordino what he wants means sacrificing a significant number of those dregs; to his workhouses, to his bodyguard, to his brothels."
  jet_baron: "Jet Baron"

  tiaret_van_graff: "Tiaret Van Graff"
  tiaret_van_graff_desc: "Marrying out patriarch to the Van Graff matriarch has assured her support, and her capabilities, for our cause; no one wants to fuck with the Van Graffs, and they know energy weapons better than anybody. However there will be murmurings; rumours that Bishop is now just a Van Graff puppet..."
  bloody_bride_of_bishop: "Bloody Bride of Bishop"

  ol_crookshanks: "Ol' Crookshanks"
  ol_crookshanks_desc: "Crookshanks didn't used to get respect from anybody, until we made it clear that New Reno is a home to all dregs, outcasts and scum. Now Crookshanks is recognised for what he is; an experienced administrator and a valuable employee. However, some of the bigoted morons in the city might not be able to look past the lesions."
  pre_war_administrator: "Pre War Administrator"

  pablo: "Pablo"
  pablo_desc: "Pablo is an experienced mercenary who with his band has worked his way up north looking for a place to get a lifelong contract and settle down; he knows how to fight, how to make his men fight, and he knows how to keep mercenaries of all sorts motivated and aggressive."
  conquistador_captain: "Conquistador Captain"

  runs_with_hatred: "Runs-With-Hatred"
  runs_with_hatred_desc: "Runs-With-Hatred and his Vengeful Sons were cast out from their home by the cruel and terrible Caesar; by offering a new home in New Reno (and lucrative pay), we can ensure that they are loyal and ready to defend our city."

  pit_master_frazz: "Pit Master Frazz"
  pit_master_frazz_desc: "Frazz is an odd one, but his desires are simple; he wants to build robots and make them fight. If we supply him with materials, and pay him enough, he'll do it for us. It never hurts to indulge a hobby."
  erratic_engineer: "Erratic Engineer"

  warcrying_todd: "Warcrying Todd"
  warcrying_todd_desc: "Todd and his boys love to race, love to fight, and love to combine their hobbies. They're also gearheads that love their vehicles. If we can get the to give some loving to our vehicles, we can improve our motorised combat capabilities."
  blitzer: "Blitzer"

  tech_officer_hilden: "Tech Officer Hilden"
  tech_officer_hilden_desc: "Hilden comes from a long line of Enclave scientists and engineers, and he knows his way around advanced technology. He can apply his unique skill set to our laser batteries and power armour, making them plain better."
  esoteric_engineer: "Esoteric Engineer"

  karm_the_brilliant: "Karm the Brilliant"
  karm_the_brilliant_desc: "Karm is potentially one of the oldest super mutants, comparable to Thradd. His mind is solid and his instincts are sharpened; experience and time have made him a patient planner. Though he may take longer to put a plan together, it will be deadly when executed, and will reach beyond the sight of most enemies."
  ancient_tactician: "Ancient Tactician"

  sergeant_granite: "Sergeant Granite"
  sergeant_granite_desc: "Fiercely loyal to the Enclave but willing to shoot for someone else until it comes back, Granite is a well trained drill sergeant capable of making sure soldiers learn and learn quickly."
  drill_sergeant: "Drill Sergeant"

  thradd_the_immortal: "Thradd the Immortal"
  thradd_the_immortal_desc: "Though in secret he weeps for his lost love, in the places where he thinks no one can hear him, Thradd is a stone cold killer and cannot be stopped; he will be able to slay any who step on our turf."
  immortal_titan: "Immortal Titan"

  colonel_jalabert: "Colonel Jalabert"
  colonel_jalabert_desc: "It is not known if it was solely a financial incentive that drove Jalabert to give up his rank in the NCR military and defect to a mercenary life, but it is known that he is a strict disciplinarian and a capable tactician when it comes to motorized forces."
  the_bear_of_reno: "The Bear of Reno"

  tobias_halvorsen: "Tobias Halvorsen"
  tobias_halvorsen_desc: "Tobias loves guns, bombs, and any weapon that has kick. He and his men know how best to use, tune and customise these weapons to reach their full potential, and our enemies will never get the feeling of learning firsthand the stopping power of Halvorsen's Hell-Hammers."
  flash_in_the_pan: "Flash-in-the-Pan"

  militia_leader_mick: "Militia Leader Mick"
  militia_leader_mick_desc: "Though Mick is just a petty local arms dealer, he is also a staunch defender of Freeside and a pillar of its community. By giving him official capacity to police our outskirts, he can make Freeside safer, while also giving hell to our enemies, whether they be occupiers or occupied."
  armed_politeness: "Armed Politeness"

  mr_new_vegas: "Mr. New Vegas"
  mr_new_vegas_desc: "People love to hear the tunes of Radio New Vegas, but they love to hear the soft, strong tones of Mr. New Vegas, its host. By repurposing Mr. New Vegas and his station as a propaganda network, we can use this beloved personality to increase our popular support."
  beloved_personality: "Beloved Personality"

  michael_angelo: "Michael Angelo"
  michael_angelo_desc: "Michael Angelo is a sensitive soul who makes signs for New Vegas, increasing its beauty and brightness. His work helps people remember why they love New Vegas, and allows smaller businesses to more quickly get off the ground."
  sensitive_artist: "Sensitive Artist"

  offensive_protocols: "Offensive Protocols"
  offensive_protocols_desc: "A set of AI protocols Mr. House designed with the intent of increasing the combat effectiveness of securitrons in the field and on military campaigns (should such an unfortunate thing become necessary). As such it makes securitrons more effective at the art of slaughter."
  aggressive_ai: "Aggressive AI"

  defensive_protocols: "Defensive Protocols"
  defensive_protocols_desc: "A set of AI protocols Mr. House designed intended to protect New Vegas and its subsidiaries, with a focus on reinforcing ability of securitrons to 'turtle up' and dig in, allowing them to more effectively hold the line."
  reserved_ai: "Reserved AI"

  unorthodox_protocols: "Unorthodox Protocols"
  unorthodox_protocols_desc: "A set of AI protocols Mr. House designed to be more capable of complex tactics and learning from experience, with no singular focus beyond improving the adaptability and unpredictability of the securitrons, and all forces guided by the protocols."
  unpredictable_ai: "Unpredictable AI"
  subroutine_alpha: "Subroutine: Alpha"
  subroutine_beta: "Subroutine: Beta"

  subroutine_gamma: "Subroutine: Gamma"
  subroutine_alpha_desc: "Subroutine Alpha was designed with the intention of reducing the amount of maintenance securitrons would need and the speed at which they would again be ready to fight by stimulating their on-board repair systems. This reduction in securitron needs also boosts the morale of our non-robotic troops and allows us to more efficiently supply them."

  subroutine_beta_desc: "Subroutine Beta was designed with the intention of allowing securitrons to more effectively strategise and create tactical plans. Installing Subroutine Beta makes our AI more efficient and provides more effective tactics quicker, for man and machine alike."
  subroutine_gamma_desc: "Subroutine Gamma was designed with the intention of improving the capability of our AI to react and adapt to situational threats through self-learning and improvement, allowing our AI to more effectively recuperate from losses and defend against threats."
  internal_repair: "Internal Repair"
  pre_simulated_tactics: "Pre-Simulated Tactics"
  adaptive_learning: "Adaptive Learning"
  burning_avenger: "Burning Avenger"

  pittman: "Pittman"
  pittman_desc: "Pittman was always a shrewd and paranoid one, even when he attempts to cover it in his own vanity, it's easy to see with those who have perception. Either way with him now the First's second he has begun to implement the tactics he learnt over the decades."
  pittman_chief_of_army: "Pittman"

  bonesnarl: "Bonesnarl"
  bonesnarl_desc: "Bonesnarl was once a lowly cannibal who skulked around the Warren attempting to find supplies and those to feed on. His luck ran out when the First caught him and dunked him into the Warren's FEV pits. Now a super mutant, his hunger only grew over time and rumors believe he'll snatch slaves just to sate his hunger."
  bonesnarl_chief_of_army: "Bonesnarl"

  betty: "Betty"
  betty_desc: "Betty comes from a dark and mysterious past. Only the First and Mother could possibly know her origins. She is driven to find those who \"caused it\" and won't stop until her revenge is had."
  betty_chief_of_army: "Betty"

  shepard: "Shepard"
  shepard_desc: "Shepard is a new addition to the Warren's growing family, and he has already proven his worth with his improvement over the local slaves, making them work harder with cruelty, and if their job is done poorly enough, by letting Bonesnarl run loose on the local slave habitats."

  mother: "Mother"
  mother_desc: "Mother is one of the very first few the First ever dunked into the Warren, and she has grew to almost match his stature. However her mental faculty remains steadfast within her, she cares for the Warren and looks after them. Bonesnarl and Betty often talk with her to speak their issues and seek guidance."

  scurge: "Scurge"
  scurge_desc: "Scurge was a tribal hunter before being caught and dunked into the FEV lagoon in the Warren. Bonesnarl often uses him to hunt prize meals for him and his small clan. However he prides himself on unrelenting loyalty to the First, and not any of the followers below him."

  marro: "Marro"
  marro_desc: "Marro was a soldier just after the bombs fell, one of those who returned to the Warren to scavenge until the First caught him and dunked him. Knowing how bad the world has become he has stayed with the First, becoming one of his few closest friends and acts as countermeasure to his growing lack of mentality."

  doctor: "Doc Torr"
  doctor_desc: "Doc Torr is a brute and often psychotic mutant, if he didn't know how to heal our kind the First or one of his followers would've most likely of killed him, until he ceases to be useful however, his skills can be used to heal our warriors who return from battle."
  nightkin_terror: "Nightkin Terror"
  consuming_hunger: "Consuming Hunger"
  brains_and_brawn: "Brains and Brawn"
  slave_master: "Slave Master"
  warren_mother: "Mother of the Warren"
  warren_hunter: "Hunter of the Warren"
  old_soldier: "Old Soldier"
  warren_healer: "Healer of the Warren"
  power_of_might: "Power of Might"
  power_of_hunger: "Power of Hunger"
  power_of_tactics: "Power of Tactics"

  raul: "Raul"
  raul_desc: "Raul was the best Vertibird Mechanic the Enclave had. After the defeat of the Enclave at the Oil Rig and Navarro he vanished with Dornan. Upon Dornan's return Raul very quickly realized the equipment they used to build Factories for their equipment needed a major overhaul and began working immediately and became the Enclaves best Engineer."
  raul_engineer: "Engineer"

  judah_kreger: "Captain Judah Kreger"
  judah_kreger_desc: "Judah Kreger was a Captain in the Enclave at Navarro and a good one at that. His leadership skills kept several rivalries at bay in the enclave and kept them working together without any problems. When the enclave suffered defeat at the Oil Rig and Navarro his squad fled and attempted to integrate with the NCR secretly. Then Dornan came back and everything changed."
  judah_kreger_leader: "Leader"

  snookie: "Snookie"
  snookie_desc: "Snookie was a Guard at Navarro base guarding a intelligent Deathclaw the enclave had taken prisoner. She was a soldier as well and excelled at entrenching a position and not moving a inch from it. When the Enclave lost at Navarro she managed to escape with Dornan and she returns with him to assist in the Enclaves final Victory."
  snookie_guard: "Guard"

  quincy: "Quincy"
  quincy_desc: "As head of the Technician team at Navarro Quincy was a man of great skill and responsibility. He was in charge of overseeing the work of the mechanics and maintenance crews that were at the base. When the Enclave lost at the Oil Rig and Navarro he vanished with Arch Dornan and now returns with Dornan himself."
  quincy_technician: "Technician"

  sanders: "Colonel Sanders"
  sanders_desc: "Sanders was the Officer in charge of overseeing Excavation at the Mariposa Military Base. His capabilities was what allowed the Enclave to procure the FEV-II sample and prevented Mutant Miners from overcoming the guards and camps just outside the base. He leads his Special Operatives with the ability of a true Enclave Officer."
  sanders_spec_ops: "Spec Ops training"

  daisy_whitman: "Daisy Whitman"
  daisy_whitman_desc: "Daisy was and is a accomplished Vertibird pilot and has over 70 missions under her belt in the sky. With her experience and skill in sky our flyers will be unstoppable."

  orion_moreno: "Orion Moreno"
  orion_moreno_dsec: "Orion Moreno was a accomplished soldier in Judah Kreger's squad. His experience on the field and in combat as well as his loyalty leads him to be a rather strong asset to the Enclave in general."

  chem_pusher: "Chem Pusher"
  slaving_bastard: "Slaving Bastard"
  settlement_raider: "Settlement Raider"
  settlement_defender: "Settlement Defender"
  raider_punish: "Punishing Raider"
  raider_recruitment: "Raider Recruiter"
  sawbones: "Sawbones"
  raider_expansion: "Expanding the Gang"
  raider_defend: "Stubborn Bastard"
  raider_navy_buff: "Raider of the Seas"
  raider_air_buff: "Raider of the Skies"
  man_of_commun: "Person of the Community"
  caravan_trader: "Caravan Trader"
  honest_speaker: "Honest Speaker"
  local_sherrif: "Local Sheriff"
  caravan_guard: "Caravan Guard"
  kind_mercenary: "Kind Mercenary"
  settler_expansion: "Bringer of Civilisation"
  settler_defend: "Town Defender"
  settler_navy_buff: "Ferry Captain"
