  mojave_helios_one_news.0.t: "Helios One"
  mojave_helios_one_news.0.d: "Howdy folks, Mr. New Vegas here letting you know it's an absolutely scorching 109 degrees Fahrenheit out there today. Grab yourself a bottle of sarsaparilla and stay hydrated. You deserve a treat. Now, onto the news. NCR patrols to Helios One were met with gunfire this afternoon, confirming the fears of NCR officials at Camp McCarren. \"Early this morning the troopers stationed at the power facility were attacked,\" an anonymous NCR officer told RNV. Reports from Novac support this, as many residents supposedly awoke to the sound of a large firefight. All reports end with a similar statement: right before the battle ended a large pillar of light turned the sky white. Onlookers described it as some kind of giant laser, and the smell of charred flesh that lingered afterwards, as well as the ash left around the facility seem to confirm this. The NCR is yet to release an official statement. That was today's news,  now I'd like to play one of our classics for you all."
  mojave_helios_one_news.0.a: "Helios One is now in the hands of the Mojave Chapter"

  mojave_helios_one_news.1.t: "Helios One"
  mojave_helios_one_news.1.d: "Welcome back to the Mr. New Vegas Show, the Mojave's favourite radio station by popular vote, followed second by that mysterious broadcast. It's news time, ladies and gentlemen. Today the NCR released a statement confirming that they'd taken control of Helios One. This was released earlier today, a day after the fighting subsidised. The battle lasted most of yesterday, and saw at least two thousand NCR troops gathered to fight against the Brotherhood forces. Our sources claim the NCR has been preparing this operation for a while, and it seems to have been a success, although both sides suffered heavy losses. The question is now whether such loss of life was worth it. That news was brought to you by The Tops casino. You'll dig us, baby, we're the tops."
  mojave_helios_one_news.1.a: "Helios One is now in the hands of the NCR"
