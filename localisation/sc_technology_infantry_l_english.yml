l_english:

  chinese_armour: "Chinese Armour"
  chinese_armour_desc: "Chinese stealth armor, also known as Hei gui stealth armor, was one of China's greatest military assets during the Sino-American War. When equipped, it afforded the soldier a high amount of protection (but not as much as America's combat armor), while also coating the user in an active camouflage system."
  
  chinese_armour_2: "Advanced Chinese Stealth Armor" 
  chinese_armour_2_desc: "After decades of research and testing Engineers within the confines of the Steel Palace have successfully created the Mark 2 Hei Gui Stealth Armor which has true stealth properties. 