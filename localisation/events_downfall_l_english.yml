  ## Shady Sands (ids 10 to 19)
  # 10: Generic
  downfall.10.t: "The Fall of Shady Sands"
  downfall.10.d: "Following three days of skirmishing, the government of the NCR has today confirmed that their beloved capital, Shady Sands, has fallen into the hands of [Root.GetNameDef]. The capture of the city comes despite fierce resistance from both the NCR Rangers and the town's militias, although precise information on the Battle for Shady Sands is very sparce. It appears that the [Root.GetName]'s final assault was spearheaded by a group of bikers who managed to overwhelm the last Ranger defenders at the main entrance. The bikers, utilising their mobility and small size, rapidly spread through the city, forcing almost every NCR Trooper to take shelter inside buildings. [Root.GetName] forces followed the bikers, surrounding and destroying each cluster of NCR troopers one by one, either by breaking down the door or by leveling the buildings NCR troopers vaily defended. \n\nShady Sands itself appears to have been heavily damaged. Only a small portion of building remain standing, including the Hall of Congress, from which flags of [Root.GetNameDef] now fly."
  downfall.10.a: "Shady Sands is lost, but the war is not."
  downfall.10.b: "The Californian front must hold!"
  downfall.10.c: "The Hall of Congress is the NCR's heart. They must sue for peace soon."
  downfall.10.e: "Even the Rangers can't stop our alliance."
  downfall.10.f: "The NCR is wounded, but not yet mortally."
