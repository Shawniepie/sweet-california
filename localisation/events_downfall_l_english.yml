  ## Flagstaff (ids 20 to 29)
  # 20: Generic
  downfall.20.t: "The Fall of Flagstaff"
  downfall.20.d: "The City of Flagstaff, long the seat of Caesar's absolute power, fell late last night to [Root.GetNameDef]. Although [CES.GetLeader] stayed to command the defence until defeat was all but certain, even his military wisdom could not save the city, surrounded as it was by [Root.GetName]'s earlier pincer movements. In his infinite wisdom, [CES.GetLeader] ordered a last stand, commanding his elite Praetorian Guard to fire on any units that attempted to desert. Ultimately the order only served to delay the capture of the city at large by a day, although even now sporadic fighting continues between invading forces and Praetorian Guard units holded up in building. Caesar's palace also appears to be still holding out, although this might shortly change when [Root.GetName]'s demolition teams get into position."
  downfall.20.a: "We have plenty more cities to fall back upon..."
  downfall.20.b: "One city means nothing to the Legion. Right?"
  downfall.20.c: "How did the Legion have this many slaves?!?"
  downfall.20.e: "The Legion's tyranny will soon be no more."
  downfall.20.f: "The Bull may soon be no more."
