  ## New Vegas (ids 30 to 39)
  # 30: Generic
  downfall.30.t: "New Vegas's Downfall"
  downfall.30.d: "For the first time in living memory, the casinos on the New Vegas Strip failed to open for business this morning, largely thanks to their annihilation in the fierce fighting against [Root.GetNameDef]. For four days, fighting on the Strip raged, as Securitrons and mobs loyal to the great families of the casinos attempted desperately to prevent their precious city from falling to hostile powers. Ultimately the Strip was lost, but even then the families of the Strip contined to stubbornly defend their casinos. Following a direct order from [Root.GetLeader], the casinos were demolished with the last mobsters inside them—much to the dismay of the soldier keen on looting the riches. The Securitrons, meanwhile, withdrew in the direction of the Mojave's weather monitering system, allthough attempts to find them have so far been unsuccesful."
  downfall.30.a: "Find me those Securitrons!"
  downfall.30.b: "The Jewel of the Wasteland is ours!"
  downfall.30.c: "Vegas was rebuilt once, and it can be again."
  downfall.30.e: "As long as those Securitrons keep fighting..."
  downfall.30.f: "Vegas survived the Great War, but not [Root.GetNameDef]"
