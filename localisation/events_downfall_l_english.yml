  ## Lost Hills Bunker (ids 40 to 49)
  # 40: Generic
  downfall.40.t: "The Capture of the Lost Hills Bunker"
  downfall.40.d: "Some deemed it unpenetrable, others deemed the conquest of it too bloody to even be attempted. However, they both initially seemed to have been proven wrong after a single day of somewhat underwhelming fighting. [Root.GetName] troops began their attack in the early hours of the morning, seemingly catching the Brotherhood napping. The first troops through the bunker doors were elites, armed with enough anti-armour firepower to crack open Liberty Prime—twice over. However, they were met with no resistance. The Brotherhood had seemingly cottoned on to the fact that power armour, their great strength, is not terribly effective in cramped hallways. They also seemingly had no appitite for a desperate last stand. Instead, unbeknownst to the attackers, they had rigged the entire bunker to explode as soon as the fourth level of the bunker was reached, and that it did. The resulting explosion could be felt across California, and resulted in the deaths of over five hundred [Root.GetName] soldiers. It seems, ultimately, those who had deemed the conquest too bloody to be justified were proved correct."
  downfall.40.a: "They pain the highest price!"
  downfall.40.b: "Even on the backfoot, the Brotherhood are cunning."
  downfall.40.c: "Expelling the Brotherhood from Lost Hills was worth the cost."
  downfall.40.e: "Thankfully it wasn't our troops."
  downfall.40.f: "With Chapters over North America, losing Lost Hills will not bring the Brotherhood down."
  # 41: To NCR
  # 42: To ENC
  # 43: To Generic Brotherhood

  ## Ranger Citadel (ids 50 to 59)
  # 50: Generic
  downfall.50.t: "The Destruction of Ranger Citadel"
  downfall.50.d: "The Rangers of the Arizona Wasteland, once the bane of all raiders in Arizona, have today lost their great stronghold. Although the Rangers fought well, defending their beloved Citadel for three days straight against a massive assault and against all odds, it seems the Ranger's favoured tactic of survivalist fighting could not stand up to the swarming ranks of [Root.GetNameDef]. Ultimately, the Rangers made the painful decision to withdraw from the Citadel, both to prevent further unnecessary loss of life, and to ensure their leadership is not captured in one unexpected assault."
  downfall.50.a: "We'll be back again, mark my words!"
  downfall.50.b: "The Rangers are survivalists. They will endure."
  downfall.50.c: "We hold the heart of Ranger organisation in our hands!"
  downfall.50.e: "Soon Arizona shall be open to us!"
  downfall.50.f: "The Rangers will fight to their last breath."
