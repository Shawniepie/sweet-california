  ## Loc written by HappyNTH ##

  ## Structure:
  # All sets of events start with a comment listing the VP and who the VP falls to; e.g. New Canaan / Generic. Each city has 10 event ids reserved to them for specific events (e.g. Canaan falling to ...)
  # x.t is the title
  # x.d is the description
  # x.a is the option for the country who LOST the VP
  # x.b is the option for countries ALLIED WITH the country that LOST the VP
  # x.c is the option for the country who TOOK the VP
  # x.e is the option for countries ALLIED WITH the country that TOOK the VP
  # x.f is the option for all other countries
  # The above structure will hold true even if duplicate messages are used

  ### Main Capitals
  ## New Canaan (ids 1 to 9)
  # 1: Generic
  downfall.1.t: "The Fall of New Canaan"
  downfall.1.d: "After two days of intense fighting, New Canaan has fallen to [Root.GetNameDef].  Mormon troops bravely defended the settlement until the early hours of the morning, falling back to hastily constructed defensive lines on no less than seven occasions. Whilst an order to withdraw was given late last night following a successful enemy encirclement action, the Mormon defenders of the city refused to acknowledge the order and instead took up highly defensible positions in the centre of the settlement. It was only thanks to heavy ordinance that their last stand was ultimately put down. \n\nIn the morning light, it was clear the settlement had been devastated. [Root.GetNameDefCap] spared no quarter in quashing resistance to their rule, and many building lie in smouldering ruins - including the Church of Jesus Christ of Latter-Day Saints, the Mormon's main place of worship."
  downfall.1.a: "We must avenge the dead!"
  downfall.1.b: "They died martyrs. That is all anyone can ask for."
  downfall.1.c: "The city of refuge is in our hands at last!"
  downfall.1.e: "New Canaan must be on its last legs now."
  downfall.1.f: "How long can a nation stand without its namesake city?"
