l_english:
  hooverdam.1.t: "The Old World Wall"
  hooverdam.1.d: "NCR Scouts have identified a vast structure bridging the Mojave and the distant Colorado. The 'Hoover Dam' holds a large reservoir of drinking water, and the current occupants have proven the Dam is a great source of electricity. It would definitely be a great asset for us to have."
  hooverdam.1.a: "Evict the raider occupants."
  hooverdam.1.b: "Force out the Brotherhood!"
  hooverdam.1.c: "We are met by securitrons looking to treatise."

  hooverdam.2.t: "1st Battle For Hoover Dam"
  hooverdam.2.d: "Our forces have arrived on the shores of the Colorado, the Dam in clear site. The Malpais Legate has set up camp on the hill opposite the Dam, and his troops have begun training drills. As the mighty Caesar sets foot in the camp, his whole Legion awaits his order with baited breath."
  hooverdam.2.a: "We will lightly probe their forces, hoping for a counter-attack on our turf."
  hooverdam.2.b: "We will commit our forces to a heavy attack."
  hooverdam.2.c: "Hordes of our troops will be thrown at the Dam."

  hooverdam.3.t: "The Legion Is Victorious"
  hooverdam.3.d: "Legion forces have captured and now occupy the Dam and the NCR are in full retreat. The Malpais Legate suggests we should press on, and eradicate the NCR forces at Boulder City."
  hooverdam.3.a: "Encircle the NCR in Boulder City."
  hooverdam.3.b: "The Dam was our goal, let the NCR retreat."

  hooverdam.4.t: "The NCR Is Victorious"
  hooverdam.4.d: "Our forces have held out at the Dam, and the Legion is clearly wounded. Though we have already been victorious, Ranger Chief Hanlon warns that the Legion will not be stopped now. He says we should press on,  wipe out their forces, and prepare for the coming war by taking Bonelli Landing."
  hooverdam.4.a: "Rally the troops!"
  hooverdam.4.b: "Fortify our position at the Dam."

  hooverdam.5.t: "Defence Of Boulder City"
  hooverdam.5.d: "After our disastrous defeat at the Dam, our forces have retreated into Boulder City. Ranger Chief Hanlon has asked us to commit a large force to distract the Legion while his Rangers and the 1st Recon destroy the Legion's forces."
  hooverdam.5.a: "Commit a light force to defend our retreat."
  hooverdam.5.b: "Meet the Legion in a stalemate."
  hooverdam.5.c: "Go with Hanlon's plan."

  hooverdam.6.t: "Defence Of Bonelli Landing"
  hooverdam.6.d: "To our surprise, the NCR was victorious at the Dam, and even now presses on further. Caesar is furious at the Malpais Legate and now stands to lose his entrance into the Mojave. The scattered Legion forces must be unified for a defence."
  hooverdam.6.a: "We don't have the manpower to spare."
  hooverdam.6.b: "Hope the Malpais Legate entrenches soon."
  hooverdam.6.c: "Throw everything we have at the oncoming NCR."

  hooverdam.7.t: "The Legion Takes Boulder"
  hooverdam.7.d: "The NCR were utterly demolished at the offensive on Boulder City. The Malpais Legate has returned to great triumph, while a reserve force remains in our new land. Caesar, ever cunning, has already formed plans to conquer the Mojave out of Boulder."

  hooverdam.8.t: "The NCR Pushes Back"
  hooverdam.8.d: "Our defence of Boulder City was successful, and the shattered Legion forces retreated back to the other side of the Colorado. NCR Troops retook the Dam this morning, and the Two Headed Bear flies higher than ever over the Mojave."
  hooverdam.8.a: "For the Republic!" #placeholder localisation

  hooverdam.9.t: "The Legion Pushes Back"
  hooverdam.9.d: "Our Legions held Bonelli Landing in spectacular form, and the NCR's forces were completely destroyed. Now routed, the Malpais Legate is chasing them back into the Mojave, and our forces have taken the Dam. The NCR's flag has been torn down and burnt, and the Bull now flies over Hoover Dam."
  hooverdam.9.a: "Ave, true to Caesar!" #placeholder localisation

  hooverdam.10.t: "The NCR Takes Bonelli"
  hooverdam.10.d: "After our victory at the Dam, our forces continued on to Bonelli, hoping to wipe out the Legion's assault once and for all. Our General's report great success, and the area around Bonelli Landing is now under NCR patrol."
  hooverdam.10.a: "Control the Fort"

  hooverdam.11.t: "1st Battle For Hoover Dam"
  hooverdam.11.d: "NCR Forces in the Mojave have arrived at the border of Legion territory. The High Command of the NCR have set up camp, forming battle plans to take Hoover Dam. The men, weary from their long march, have one night of rest before the tremendous battle to come."
  hooverdam.11.a: "We will probe their forces, hoping for a counter-attack."
  hooverdam.11.b: "We will commit our forces to a heavy attack."
  hooverdam.11.c: "Hordes of our troops will be thrown at the Dam."

  hooverdam.12.t: "NCR at the Dam"
  hooverdam.12.d: "NCR Forces have arrived at the Dam where our Securitrons will meet them. The NCR have pushed strongly for the Dam, so there are two potential outcomes from this encounter. Either we negotiate a favourable deal for the Vegas Strip, or we go to war with the Bear for the Dam."
  hooverdam.12.a: "Negotiation would be prudent."
  hooverdam.12.b: "Our Securitrons will hold the Dam."

  hooverdam.13.t: "Lost 2nd Attack"
  hooverdam.13.d: "After our forces overrun the Dam and broke through enemy lines, we attempted to eradicate the enemy once and for all. However, our units encircled and in enemy territory, we were defeated. With our army broken, the enemy is free to take back the Dam, and we have suffered catastrophic losses."
  hooverdam.13.a: "Caesar is outraged."
  hooverdam.13.b: "Hanlon must be disciplined for this plan."

  hooverdam.14.t: "Legion takes the Hoover Dam"
  hooverdam.14.d: "The Legion has taken the Hoover Dam from us in a swift and destructive attack! They have since fortified their position and have not pushed any further into our territory. This is a destructive blow to our endeavours in the Mojave Wasteland."
  hooverdam.14.a: "Very Disappointing."

  hooverdam.15.t: "NCR Holds the Hoover Dam"
  hooverdam.15.d: "Our attack against the NCR at the Hoover Dam was a failure. It seems the NCR decided not to use this chance to push forward and attempt a counter-assault against us. For now we lick our wounds and prepare for future aggressions."
  hooverdam.15.a: "Someone will pay for this."

  hooverdam.16.t: "Our push has failed"
  hooverdam.16.d: "After our forces overrun the Dam and broke through enemy lines, we attempted to eradicate the enemy once and for all. However, our units encircled and in enemy territory, we were defeated. With our army broken, the enemy is free to take back the Dam, and we have suffered catastrophic losses."
  hooverdam.16.a: "Caesar is outraged."
  hooverdam.16.b: "Hanlon must be disciplined for this plan."
